language: ruby

#specify the build_image
build_image: shippableimages/ubuntu1204_ruby

rvm:
  - 2.0.0

# activate rvm
before_install:
  - source ~/.rvm/scripts/rvm
  - rvm install $SHIPPABLE_RUBY --verify-downloads 1
  - source ~/.bashrc && ~/.rvm/scripts/rvm && rvm use $SHIPPABLE_RUBY

#install the dependencies
install:
  - bundle install --gemfile="Gemfile" --development
  - ruby -v

before_script: 
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - cp config/database.yml.example config/database.yml
  
script:
  - bundle exec rake db:migrate
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
  
env:
  global:
    - APP_NAME=sample-rails4

after_success :
  - git push -f git@heroku.com:$APP_NAME.git master
